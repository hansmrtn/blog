# Workflow for building markdown generator and deploying to GitHub Pages
name: Build and Deploy to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      
      - name: Build generator
        working-directory: ./generator
        run: cargo build --release
      
      - name: Create output directory
        run: mkdir -p output
      
      - name: Generate HTML from markdown files
        run: |
          for file in $(find . -name "*.md" -not -path "./generator/target/*" -not -path "./output/*"); do
            echo "Processing $file"
            ./generator/target/release/generator "$file" output
          done
      
      - name: Copy static files
        run: |
          cp index.html output/ || true
          cp -r assets output/ || true
          cp -r css output/ || true
          cp -r js output/ || true
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'output'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

